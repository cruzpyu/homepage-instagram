<!DOCTYPE html>
<html lang="PT-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Instagram</title>
</head>

<body>
    <section class="container">

        <div class="smartphones hidden">
            <img src="images/mockup-yu.png" class="yu-feed" alt="feed do instagram">
            <img src="images/mockup-dio.png" class="dio-post" alt="post no instagram da DIO">
        </div>

        <div class="left-side">

            <div class="login-box">

                <div class="instagram-logo">
                    <img src="images/instagram-logo-name.png" alt="logo do instagram">
                </div>

                <form class="form">
                    <label for="login"></label>
                    <input type="text" class="input" placeholder="Telefone, número de usuário ou email">
                    <label for="password"></label>
                    <input type="password" class="input" placeholder="Senha">
                </form>

                <div class="btn">
                    <button class="button-login">Entrar</button>
                </div>

                <div class="or">
                    <div>
                        <hr class="feature">
                    </div>
                    <div class="lettre">
                        <p>OU</p>
                    </div>
                    <div>
                        <hr class="feature">
                    </div>
                </div>

                <div class="login-facebook">
                    <div class="logo-fb">
                        <img src="images/facebook-logo.webp" alt="logo do facebook">
                    </div>
                    <div class="login-fb-text">
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                </div>

                <div class="forgotPassword-box">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

            </div>

            <div class="registration-box">
                <p class="registrate-p">Não tem uma conta? <a href="#" class="registrate-link">Cadastre-se</a></p>
            </div>

            <div class="download-area">
                <p>Obtenha o aplicativo.</p>
                <div class="download-images">
                    <img src="images/apple.png" class="apple" alt="download através da app store">
                    <img src="images/google.png" class="google" alt="download através do google play">
                </div>
            </div>


        </div>

    </section>

    <footer>
        <p class="copyright">&copy; Criado por Yu</p>
    </footer>
</body>

</html>
